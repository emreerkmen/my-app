<div class="container blog shadow">
  <div class="row">
    <div class="col mt-5 one">
      <div *ngFor="let resumeDetail of resumeDetails; index as i">
        <div class="card mb-3">
          <div class="card-body">
            <a class="card-title" data-toggle="collapse" href="#collapseExample{{ i }}" role="button"
              aria-expanded="false" aria-controls="collapseExample">
              <div>
                <h5 class="card-title">
                  {{ resumeDetail.title }} | {{ resumeDetail.companyName }}
                    <h5 class="card-date" style="float: right">
                      ({{ resumeDetail.startDate | date }})-({{
                  resumeDetail.endDate | date
                }})
                    </h5>
                </h5>
              </div>
            </a>
            <p class="card-text">
              <!--{{resume.summaryDefination}}-->
            </p>
            <div class="collapse show" id="collapseExample{{ i }}">
              <div class="card card-body">
                <p>{{ resumeDetail.description }}</p>
              </div>
            </div>
            <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
